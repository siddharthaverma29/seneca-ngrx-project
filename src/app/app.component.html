<header>
  <nav>
    <ul class="nav_ul">
      <li><img width="20" src="assets/apple_logo.png" /></li>
      <li>Total Records {{ (news$ | async)?.length }}</li>
      <li>
        <span><small>Sort (Publish)</small></span>
        <button (click)="onToggleSorting()" #buttonRef>
          {{
            (sortingMode$ | async) === "ascending" ? "Descending" : "Ascending"
          }}
        </button>
      </li>
      <li>
        <select #selectRef (change)="doPagination(selectRef)">
          <option value="all">All</option>
          <option value="10">10</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </li>
    </ul>
  </nav>
</header>

<main [style.marginTop]="'100px'">
  <app-news-card
    [news$]="news$"
    [isLoading$]="isLoading$"
    [errorMessage$]="errorMessage$"
  ></app-news-card>
</main>
<button class="scrollTop" *ngIf="isShow" (click)="gotoTop()">ðŸ‘†</button>
